<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold p-4 m-4 rounded">Kliko</button> 
     <!--bg  background-color, hover:kalimi me maus, text-white:ngjyra e tekstit,font-bold:teksti bold, p-padding,m-margin-->

     <div class="my-3 max-w-sm rounded ovverflow-hidden shadow-lg p-4 bg-white">
        <!--my)margjina y ose vertikale,max-w-sm:rregullimi i gjeresise max(w=width)(sm-small,md-medium,lg),
        overflow-hidden:mos me dal elementet jashta kornizes-->
        <img class="w-full" src="foto.jpeg" alt="">
        <nav class="bg-gray-500 my-4 p-4">

            <div class="container mx-auto rounded flex justify-between item-center text-white">
               <h1>Logo</h1>
                  <ul class="flex space-x-4"></ul>
                     <li>Linku1</li>
                     <li>Linku2</li>
            </div>
        </nav>
    <!--container mx-auto:pozicionimi i elementit ne qender, flex-caktimi i ndryshimit te pozicioneve te elementeve
    justify-between:(per ma shum se dy div gap)rregullimi horizontal,, item-center:rregullimi vvertikal,,
    flex-space-x-4(rregullimi i hapsires horizontale)-->
        
     
     <div class="grid grid-cols-3 gap-4 p-4 my-4">
        <div class="bg-blue-500 rounded text-white p-4">Elementi i pare</div>
        <div class="bg-green-500 rounded text-white p-4">Elementi i dyte</div>
     </div>
     <!-- grid:rregullimi i pozicionit te elementeve permes grid
      grid-cols-3:rregullimi i kolonave
      gap:rregullimi i hapesirave-->
</body>
</html>
