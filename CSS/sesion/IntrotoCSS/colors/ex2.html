<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            display: flex;
            gap: 30px;
            background-color: gray;
            padding: 10px;
        }
        .item1,.item2,.item3{
            background-color: blue;
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 5px;
        }
       .item1{
        flex: 1 1 200px;
       }
       .item2{
        flex:2 1 150px;
       }
        .item3{
            flex:1 2 150px;
        }
    </style>
</head>
<body>
    <div id="container">
    <div class="item1">1</div>
    <div class="item2">2</div>
    <div class="item3">3</div>
</div>
</body>
</html>
