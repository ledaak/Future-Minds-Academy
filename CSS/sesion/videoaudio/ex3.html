<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webfaqja ime</title>
    
    <style>
      /* Përdorim për të rregulluar gjithçka */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
}

/* Header dhe navigimi */
header {
    background-color: #333;
    padding: 10px;
}

nav ul {
    list-style-type: none;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s ease;
}

nav ul li a:hover {
    color: #f39c12;
}

/* Secionet që përmbajnë kutitë */
.content {
    display: flex;
    justify-content: space-around;
    margin-top: 20px;
}

/* Kuti me pozita të ndryshme */
.box {
    width: 30%;
    padding: 20px;
    background-color: #ecf0f1;
    border: 1px solid #ccc;
    text-align: center;
    margin: 10px 0;
}

/* Kuti me pozicion absolut */
.box:first-child {
    position: absolute;
    top: 50px;
    left: 50px;
    background-color: #e74c3c;
}

/* Kuti me pozicion relativ */
.relative-box {
    position: relative;
    background-color: #2ecc71;
    top: 20px;
    left: 20px;
}

/* Kuti me pozicion sticky */
.sticky-box {
    position: -webkit-sticky;
    position: sticky;
    top: 0;
    background-color: #3498db;
    color: white;
}

/* Për çdo lloj hover për kutitë */
.box:hover {
    background-color: #bdc3c7;
    cursor: pointer;
}

    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        <section class="box">
            <h2>Kutia 1</h2>
            <p>Kjo është kutia e parë me pozicion absolut.</p>
        </section>

        <section class="box relative-box">
            <h2>Kutia 2</h2>
            <p>Kjo është kutia e dytë me pozicion relativ.</p>
        </section>

        <section class="box sticky-box">
            <h2>Kutia 3</h2>
            <p>Kjo është kutia e tretë me pozicion të ngjitur (sticky).</p>
        </section>
    </div>
</body>
</html>
